image: python:3.5
before_script:
  - pip install tox
stages:
  - style
  - deploy

flake8:
  stage: style
  script:
    - tox -e flake8

pypi:
  stage: deploy
  script:
    - pip install twine wheel
    - python setup.py sdist bdist_wheel
    - twine upload --config-file .pypirc -u $PYPI_USER -p $PYPI_PASSWORD dist/*
  only:
    - tags@hobarrera/caffeine-ng
